<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">

    <div class="image-container ">
        <img src="https://pngimg.com/d/weight_scale_PNG54.png" height="400px"alt="bmi image">
    </div>

    <div class="form-container">
        <h1>BMI</h1>
        <h2>calculator</h2>

        <div class="form">
             <form action="">
            <input type="text" class="height" placeholder="Enter Height in CM">
            <input type="text" class="weight" placeholder="Enter Weight in KG">
            <input type="submit" value="calculate">
            </form>

        </div>
    </div>
<div class="popup">
    <div class="bmi-score">34.00</div>
    <div class="bmi-text">Some Text Here</div>
    <div class="close-btn">Close</div>
</div>



   </div> 
</body>
</html>
<script src="./script.js"></script>
